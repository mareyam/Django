{% extends 'main.html' %}
{% block content %}

<style>
    .home-container {
        display: grid;
        grid-template-columns: 1fr 3fr;
    }
</style>

<div class="home-container">
    <div>
        <h4>browse topics</h4>
        <hr>
        <div>
           <a href="{% url 'home' %}">All</a>
        </div>
        {% for topic in topics%}
        <div>
            <a href="{% url 'home' %}?q={{topic.name}}">{{topic.name}}</a>
        </div>
        {% endfor %}
    </div>
    <div>
    <a href="{% url 'create-room' %}">create room</a>
    <div>
        <h5>{{room_count}} room available</h5>
        {% for room in rooms%}
        <div>
            <a href="{% url 'update-room' room.id %}">Edit</a>
            <a href="{% url 'delete-room' room.id %}">Delete</a>
            <h5>{{room.id}}--<a href="{%url 'room' room.id %}">{{room.topic.name}}</a></h5>
            <small>@{{room.host}}</small>
        </div>       
        {% endfor %}
    </div>
    </div>
</div>
{% endblock content %}
